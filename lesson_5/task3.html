<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    //Задача -1. Вивести на екран номери місяців весни і літа (від 3 до 8)
    <script>
        for (let spring = 3; spring <= 5; spring++) {
            document.write(`<br>весна ${spring}`)
        }
        for (let summer = 6; summer <= 8; summer++)
            document.write(`<br>Літо ${summer}`)
    </script>
</body>

</html>
