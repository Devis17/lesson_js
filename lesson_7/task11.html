    <script>
        // Задача 10. Дано покази температур(довільна кількість).
        // Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.
        function tempAverag() {
            let sum = 0;
            let count = 5;
            for (let repeat = 0; repeat < count; repeat++) {
                let temperatur = parseInt(prompt("Введіть показники температури за 5 днів"))
                sum += temperatur
            }
            let result = sum / count
            return result
        }
        let resultFunction = tempAverag()
        document.write(`Середня температура ${resultFunction}`)
    </script>
