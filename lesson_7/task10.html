    <script>
        // Задача 9. Дано покази температур (довільна кількість).
        // Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
        function getTemperaturDay() {
            temperaturDay = 0
            for (let temp = 0; temp < 5; temp++) {
                let resultTempDay = (parseInt(prompt("Введіть показники температури за 5 днів")))
                if (resultTempDay < 0) {
                    temperaturDay++
                }
            }
            return temperaturDay
        }
        let allResult = getTemperaturDay()
        document.write(`Показники температури ${allResult}`)
    </script>
