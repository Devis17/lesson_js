    <script>
        // Задача 7. Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень(шляхи до зображень передаються у функцію)

        function getRandomImage(image1, image2, image3, image4) {
            let randomImg = Math.floor(Math.random() * 4 + 1)
            let searcgImg
            switch (randomImg) {
                case 1: searcgImg = image1
                    break;
                case 2: searcgImg = image2
                    break;
                case 3: searcgImg = image3
                    break;
                case 4: searcgImg = image4
                    break;
            }
            document.write(`<img src ="${searcgImg}" alt ="randomImg"> `)
        }
        getRandomImage(`cherry.jpg`, `limon.jpg`, `orange.png`, `seven.jpg`)

    </script>
