    <script>
        //Задача 4. Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів:
        //  кількість парних, кількість додатних, кількість більших за 100.
        function threeNumbers(num1, num2, num3) {
            let pairedNumber = 0
            let plusNumber = 0
            let biggerNumber = 0

            if (num1 % 2 === 0) {
                pairedNumber++
            }
            if (num1 > 0) {
                plusNumber++
            }
            if (num1 > 100) {
                biggerNumber++
            }

            if (num2 % 2 === 0) {
                pairedNumber++
            }
            if (num2 > 0) {
                plusNumber++
            }
            if (num2 > 100) {
                biggerNumber++
            }

            if (num3 % 2 === 0) {
                pairedNumber++
            }
            if (num3 > 0) {
                plusNumber++
            }
            if (num3 > 100) {
                biggerNumber++
            }
            return {
                pairedNumber: pairedNumber,
                plusNumber: plusNumber,
                biggerNumber: biggerNumber
            };
        }
        let num1 = parseInt(prompt("Введіть перше число"))
        let num2 = parseInt(prompt("Введіть перше число"))
        let num3 = parseInt(prompt("Введіть перше число"))

        let result = threeNumbers(num1, num2, num3)
        document.write(`Кількість парних чисел: ${result.pairedNumber}<br>`);
        document.write(`Кількість додатних чисел: ${result.plusNumber}<br>`);
        document.write(`Кількість чисел більших за 100: ${result.biggerNumber}`);
    </script>
