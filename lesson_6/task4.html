<body>
    <script>
        // 9.З клавіатури вводиться пароль(правильний пароль - 78).Поки пароль 
        // не вірний дати можливість користувачу повторно ввести його.let plasNumber = 0
        const password = 78
        let attempPs
        do {
            attempPs = parseInt(prompt("Введіть пароль"))
            if (attempPs === password)
                alert("Ви вели правильно")
        } while (attempPs !== password)

    </script>
