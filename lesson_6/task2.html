<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // // 6. На складі зберігається певна кількість ящиків з яблуками (наприклад, 15). 
        // Коли під’їде машина для завантаження, попросити користувача ввести, скільки ящиків завантажити у першу машину, 
        // у другу і т. д., поки на складі не закінчаться ящики з яблуками. Передбачити той випадок, коли користувач вводить 
        // кількість, що перевищує поточну кількість ящиків на складі.
        let box = 20
        do {
            let loadingCar = parseInt(prompt(`У вас залишилось ${box} на складі. Скільки ще бажаєте загрузити?`))
            if (isNaN(loadingCar) || loadingCar <= 0) {
                alert("Будь-ласка введіть коректне значеня")
            } else if (loadingCar > box) {
                alert("недостатньо ящиків на складі")
            } else {
                box -= loadingCar;
                alert(`Загружено ${loadingCar} ящиків. Залишилось ${box} ящиків`)
            }
        } while (box > 0)
        alert("Машина загружена")
    </script>
</body>

</html>
