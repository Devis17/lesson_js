<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Відобразити трикутник за допомогою символів «о»
        let latter = 0
        for (let i = 0; i <= 7; i++) {
            for (let a = 0; a <= i; a++) {
                document.write(`${latter}`)
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
